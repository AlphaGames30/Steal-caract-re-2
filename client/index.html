<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steal-a-Thing</title>
<style>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';

// CrÃ©er la scÃ¨ne
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff); // tapis blanc

// CamÃ©ra
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 10, 15);
camera.lookAt(0, 0, 0);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Sol (tapis)
const planeGeo = new THREE.PlaneGeometry(20, 30);
const planeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
const plane = new THREE.Mesh(planeGeo, planeMat);
plane.rotation.x = -Math.PI / 2;
scene.add(plane);

// Boucle d'animation
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
  }

  .tapis {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 2 lignes x 4 colonnes */
    gap: 20px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .base {
    background: #e0e0e0;
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 10px;
  }

  .slot {
    width: 50px;
    height: 50px;
    background: #fff;
    border: 1px dashed #aaa;
    margin: 5px;
    display: inline-block;
    vertical-align: top;
    border-radius: 4px;
    position: relative;
  }

  .character {
    width: 100%;
    height: 100%;
    background-color: #ffcc00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10px;
    text-align: center;
    border-radius: 4px;
  }
</style>
</head>
<body>

<h1>Steal-a-Thing ðŸš€</h1>
<div class="tapis" id="tapis"></div>

<script>
  const BASES = 8;
  const SLOTS = 12;

  // Charger le playset et les personnages depuis l'API
  async function loadPlayset() {
    const playsetRes = await fetch("/api/playset");
    const playset = await playsetRes.json();

    const charactersRes = await fetch("/api/characters");
    const characters = await charactersRes.json();

    const tapis = document.getElementById("tapis");
    tapis.innerHTML = "";

    for (let b = 0; b < BASES; b++) {
      const baseDiv = document.createElement("div");
      baseDiv.classList.add("base");
      baseDiv.innerHTML = `<strong>Base ${b+1}</strong><br>`;

      for (let s = 0; s < SLOTS; s++) {
        const slotDiv = document.createElement("div");
        slotDiv.classList.add("slot");

        // placer alÃ©atoirement un personnage dans ce slot pour l'exemple
        const rand = Math.random() * 100;
        const character = characters.find(c => rand <= c.spawnChance);
        if (character) {
          const charDiv = document.createElement("div");
          charDiv.classList.add("character");
          charDiv.textContent = character.name;
          slotDiv.appendChild(charDiv);
        }

        baseDiv.appendChild(slotDiv);
      }

      tapis.appendChild(baseDiv);
    }
  }

  loadPlayset();
</script>
</body>
</html>
