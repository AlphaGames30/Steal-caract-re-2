<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steal-a-Thing</title>
</head>
<body>
  <h1>Bienvenue sur Steal-a-Thing ðŸš€</h1>
  <p>Front minimal pour tester les routes API.</p>
  <button onclick="testRoute('/api/game')">Tester /api/game</button>
  <button onclick="testRoute('/api/player')">Tester /api/player</button>
  <pre id="result"></pre>

  <script>
    async function testRoute(route) {
      const res = await fetch(route);
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
